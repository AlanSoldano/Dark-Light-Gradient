<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css">
  <link rel="stylesheet" href="style.css">
  <title>3D + Gradient</title>
</head>
<body>
  
	<div class="section over-hide">
		<div class="container">
			<div class="row height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section text-center py-5 py-md-0">
			      <input class="flipcard" type="checkbox" id="flipcard" name="flipcard"/>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="flipcard-wrap">
										<h4 class="mb-5">Light</h4>
										<a class="flip">Change gradient</a>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="flipcard-wrap">
										<h4 class="mb-5">Dark</h4>
										<a class="flip">Change gradient</a>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

<script src="main.js"></script>
</body>
</html>
